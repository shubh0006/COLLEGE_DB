<!DOCTYPE html>
<html>
<head>
    <title>Complaint System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }
        a {
            display: block;
            margin: 15px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.admin {
            background: #dc3545;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Complaint Management System</h2>
    <a href="/student/login">Student Login</a>
    <a href="/admin/login" class="admin">Admin Login</a>

</html>
