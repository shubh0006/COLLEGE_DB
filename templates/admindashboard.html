<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }

        .pending {
            color: orange;
            font-weight: bold;
        }

        .resolved {
            color: green;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        .resolve {
            color: green;
        }

        .delete {
            color: red;
        }

        .logout {
            display: inline-block;
            margin-top: 20px;
            background: #dc3545;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Admin Dashboard</h2>

    <div class="card">
        <table>
            <tr>
                <th>ID</th>
                <th>Issue</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>

            {% for c in complaints %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.issue_type }}</td>
                <td>{{ c.description }}</td>
                <td>
                    {% if c.status == "Pending" %}
                        <span class="pending">Pending</span>
                    {% else %}
                        <span class="resolved">Resolved</span>
                    {% endif %}
                </td>
                <td>
                    {% if c.status == "Pending" %}
                        <a class="resolve" href="/update_status/{{ c.id }}">Resolve</a>
                    {% endif %}
                    <a class="delete" href="/delete_complaint/{{ c.id }}"
                       onclick="return confirm('Delete this complaint?')">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a class="logout" href="/logout">Logout</a>

</body>
</html>
